<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal для подтверждения удаления -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить этот элемент?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <form id="deleteForm" method="POST">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal для отображения сообщений -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Сообщение</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="messageModalBody">
                <!-- Сообщение будет вставлено сюда -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="addStudentModal" class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Добавить нового студента</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/students}" method="post">
                    <div class="row g-3">
                        <!-- ФИО -->
                        <div class="col-md-12">
                            <label for="fullName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="fullName"
                                   name="fullName" required>
                        </div>

                        <!-- Остальные поля без th:field -->
                        <div class="col-md-6">
                            <label for="faculty" class="form-label">Факультет</label>
                            <input type="text" class="form-control" id="faculty"
                                   name="faculty" required>
                        </div>

                        <!-- Группа -->
                        <div class="col-md-6">
                            <label for="groupName" class="form-label">Группа</label>
                            <input type="text" class="form-control" id="groupName"
                                   name="groupName" required>
                        </div>

                        <!-- Курс -->
                        <div class="col-md-4">
                            <label for="course" class="form-label">Курс</label>
                            <select class="form-select" id="course" name="course">
                                <option value="1">1 курс</option>
                                <option value="2">2 курс</option>
                                <option value="3">3 курс</option>
                                <option value="4">4 курс</option>
                                <option value="5">5 курс</option>
                                <option value="6">6 курс</option>
                            </select>
                        </div>

                        <!-- Научный руководитель -->
                        <div class="col-md-8">
                            <label for="supervisor" class="form-label">Научный руководитель</label>
                            <input type="text" class="form-control" id="supervisor"
                                   name="researchAdvisor">
                        </div>

                        <!-- Email -->
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   name="email">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
