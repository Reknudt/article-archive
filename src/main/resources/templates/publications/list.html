<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Каталог публикаций</h1>

    <!-- Фильтры -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/publications}" method="get" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="search" class="form-control" placeholder="Поиск по названию...">
                </div>
                <div class="col-md-4">
                    <select name="type" class="form-select">
                        <option value="">Все типы</option>
                        <option th:each="type : ${publicationTypes}"
                                th:value="${type}"
                                th:text="${type.name()}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Найти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица публикаций -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Список публикаций</h5>
            <div>
                <a th:href="@{/publications/add/article}" class="btn btn-success me-2">
                    Добавить статью
                </a>
                <a th:href="@{/publications/add/thesis}" class="btn btn-success">
                    Добавить тезисы
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <!-- Заголовки таблицы -->
                    <tbody>
                    <tr th:each="pub : ${publications}">
                        <!-- Строки таблицы -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
