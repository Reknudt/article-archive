<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактирование тезисов</h1>

    <form th:action="@{/publications/{id}/update(id=${thesis.id})}" th:object="${thesis}" method="post">
        <div class="card">
            <div class="card-body">
                <!-- Общие поля -->
                <div class="mb-3">
                    <label class="form-label">Название тезисов</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <!-- Специфичные поля для тезисов -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Название конференции</label>
                        <input type="text" class="form-control" th:field="*{conferenceName}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Дата конференции</label>
                        <input type="date" class="form-control" th:field="*{conferenceDate}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Выходные данные</label>
                    <input type="text" class="form-control" th:field="*{outputData}" required>
                </div>
            </div>
            <div class="card-footer text-end">
                <a th:href="@{/publications}" class="btn btn-secondary me-2">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
