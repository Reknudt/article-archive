<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавление статьи</h1>

    <form th:action="@{/publications/add/article}" th:object="${article}" method="post">
        <div class="card">
            <div class="card-body">
                <!-- Общие поля -->
                <div class="mb-3">
                    <label class="form-label">Название статьи</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <!-- Специфичные поля для статьи -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Тип статьи</label>
                        <select class="form-select" th:field="*{articleType}">
                            <option th:each="type : T(com.example.model.Article$ArticleType).values()"
                                    th:value="${type}"
                                    th:text="${type.name()}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Выходные данные</label>
                        <input type="text" class="form-control" th:field="*{outputData}" required>
                    </div>
                </div>

                <!-- Выбор студента -->
                <div class="mb-3">
                    <label class="form-label">Автор</label>
                    <select class="form-select" name="studentId" required>
                        <option value="">Выберите студента</option>
                        <option th:each="student : ${students}"
                                th:value="${student.id}"
                                th:text="${student.fullName + ' (' + student.groupName + ')'}"></option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-end">
                <a th:href="@{/publications}" class="btn btn-secondary me-2">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
