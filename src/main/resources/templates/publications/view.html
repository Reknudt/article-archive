<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/publications}">Публикации</a></li>
            <li class="breadcrumb-item active" th:text="${publication.title}"></li>
        </ol>
    </nav>

    <!-- Основная информация -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 th:text="${publication.title}"></h2>

            <div class="row mt-4">
                <div class="col-md-6">
                    <p><strong>Тип:</strong>
                        <span th:text="${publication['class'].simpleName}"></span>
                    </p>
                    <p><strong>Автор:</strong>
                        <a th:href="@{/students/{id}(id=${publication.student.id})}"
                           th:text="${publication.student.fullName}"></a>
                    </p>
                    <p><strong>Выходные данные:</strong>
                        <span th:text="${publication.outputData}"></span>
                    </p>
                </div>
                <div class="col-md-6">
                    <!-- Специфичные поля для статей -->
                    <div th:if="${publication instanceof T(com.example.model.Article)}">
                        <p><strong>Тип статьи:</strong>
                            <span th:text="${publication.articleType}"></span>
                        </p>
                    </div>

                    <!-- Специфичные поля для тезисов -->
                    <div th:if="${publication instanceof T(com.example.model.Thesis)}">
                        <p><strong>Конференция:</strong>
                            <span th:text="${publication.conferenceName}"></span>
                        </p>
                        <p><strong>Дата конференции:</strong>
                            <span th:text="${#temporals.format(publication.conferenceDate, 'dd.MM.yyyy')}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Действия -->
    <div class="d-flex justify-content-between">
        <a th:href="@{/publications/{id}/download(id=${publication.id})}"
           class="btn btn-primary">
            Скачать PDF
        </a>
        <div>
            <a th:href="@{/publications/{id}/edit(id=${publication.id})}"
               class="btn btn-outline-primary me-2">
                Редактировать
            </a>
            <form th:action="@{/publications/{id}/delete(id=${publication.id})}"
                  method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
