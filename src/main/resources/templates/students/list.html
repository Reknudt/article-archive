<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Архив научных работ</h1>

    <!-- Фильтры -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/students}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="search" class="form-control" placeholder="Поиск по ФИО..."
                           th:value="${param.search}">
                </div>
                <div class="col-md-3">
                    <select name="faculty" class="form-select">
                        <option value="">Все факультеты</option>
                        <option th:each="faculty : ${faculties}"
                                th:value="${faculty}"
                                th:text="${faculty}"
                                th:selected="${param.faculty == faculty}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="group" class="form-select">
                        <option value="">Все группы</option>
                        <option th:each="group : ${groups}"
                                th:value="${group}"
                                th:text="${group}"
                                th:selected="${param.group == group}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Фильтровать</button>
                    <a th:href="@{/students}" class="btn btn-outline-secondary w-100 mt-2">Сбросить</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица студентов -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Список студентов</h5>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                Добавить студента
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ФИО</th>
                        <th>Факультет</th>
                        <th>Группа</th>
                        <th>Курс</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.fullName}"></td>
                        <td th:text="${student.faculty}"></td>
                        <td th:text="${student.groupName}"></td>
                        <td th:text="${student.course}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                               class="btn btn-sm btn-primary">Редактировать</a>
                            <button class="btn btn-sm btn-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:attr="data-id=${student.id}">Удалить</button>
                        </td>
                    </tr>
                    <tr th:if="${students.empty}">
                        <td colspan="5" class="text-center">Студенты не найдены</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно добавления студента -->
<div th:replace="~{fragments/modals :: addStudentModal}"></div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить этого студента?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <form th:action="@{'/students/' + ${student.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Обработчик для модального окна удаления
    document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const studentId = button.getAttribute('data-id');
        const form = document.getElementById('deleteForm');
        form.action = '/students/' + studentId;
    });
</script>
</body>
</html>
