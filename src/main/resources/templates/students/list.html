<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Архив научных работ</h1>

    <!-- Фильтры -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/students}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="search" class="form-control" placeholder="Поиск по ФИО...">
                </div>
                <div class="col-md-3">
                    <select name="faculty" class="form-select">
                        <option value="">Все факультеты</option>
                        <option th:each="faculty : ${faculties}"
                                th:value="${faculty}"
                                th:text="${faculty}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="group" class="form-select">
                        <option value="">Все группы</option>
                        <option th:each="group : ${groups}"
                                th:value="${group}"
                                th:text="${group}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Фильтровать</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица студентов -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Список студентов</h5>
            <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                Добавить студента
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <!-- Заголовки таблицы -->
                    <tbody>
                    <tr th:each="student : ${students}">
                        <!-- Строки таблицы -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно добавления студента -->
<div th:replace="~{fragments/modals :: addStudentModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
