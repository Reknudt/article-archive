<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Редактирование студента</h2>

    <form method="POST" action="{{ url_for('students.edit_student', student_id=student.id) }}">
        <div class="form-group">
            <label for="full_name">ФИО</label>
            <input type="text" class="form-control" id="full_name" name="full_name"
                   value="{{ student.full_name }}" required>
        </div>

        <div class="form-group">
            <label for="academic_group">Учебная группа</label>
            <input type="text" class="form-control" id="academic_group" name="academic_group"
                   value="{{ student.academic_group }}">
        </div>

        <div class="form-group">
            <label for="research_advisor">Научный руководитель</label>
            <input type="text" class="form-control" id="research_advisor" name="research_advisor"
                   value="{{ student.research_advisor }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ student.email }}">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('students.students_list') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
