<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/students}">Студенты</a></li>
            <li class="breadcrumb-item active" th:text="${student.fullName}"></li>
        </ol>
    </nav>

    <!-- Основная информация -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h2 th:text="${student.fullName}"></h2>
                    <p class="lead">
                        <span th:text="${student.course} + ' курс'"></span>,
                        <span th:text="'группа ' + ${student.groupName}"></span>,
                        <span th:text="${student.faculty}"></span>
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/students/{id}/edit(id=${student.id})}"
                       class="btn btn-outline-primary me-2">
                        Редактировать
                    </a>
                    <form th:action="@{/students/{id}/delete(id=${student.id})}"
                          method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Вкладки -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#events">Мероприятия</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#publications">Публикации</a>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <!-- Вкладка мероприятий -->
        <div class="tab-pane fade show active" id="events">
            <!-- Таблица мероприятий -->
        </div>

        <!-- Вкладка публикаций -->
        <div class="tab-pane fade" id="publications">
            <!-- Таблица публикаций -->
        </div>
    </div>
</div>
</body>
</html>
