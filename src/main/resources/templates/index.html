<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Archive</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Bootstrap JS в конце body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Добро пожаловать в архив научных работ студентов!</h1>
        <p class="lead">Система для учёта научных публикаций студентов</p>
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <a th:href="@{/students}" class="btn btn-primary btn-lg btn-block">Студенты</a>
            </div>
            <div class="col-md-4 mb-3">
                <a th:href="@{/publications}" class="btn btn-success btn-lg btn-block">Публикации</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
