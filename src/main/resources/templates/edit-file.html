<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование работы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        body {
            background-color: var(--light-bg);
            padding-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4">
                <i class="fas fa-edit me-2"></i>Редактирование работы
            </h1>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-pencil-alt me-2"></i>Редактирование
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/files/update/} + ${file.id}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="projectName" class="form-label">Название работы</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" th:value="${file.projectName}">
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Автор</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${file.username}">
                </div>
                <div class="col-md-6">
                    <label for="url" class="form-label">Ссылка на работу</label>
                    <input type="text" class="form-control" id="url" name="url" th:value="${file.url}">
                </div>
                <div class="col-md-6">
                    <label for="faculty" class="form-label">Факультет</label>
                    <input type="text" class="form-control" id="faculty" name="faculty" th:value="${file.faculty}">
                </div>
                <div class="col-md-4">
                    <label for="studentGroup" class="form-label">Группа</label>
                    <input type="text" class="form-control" id="studentGroup" name="studentGroup" th:value="${file.studentGroup}">
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label">Кафедра</label>
                    <input type="text" class="form-control" id="department" name="department" th:value="${file.department}">
                </div>
                <div class="col-md-4">
                    <label for="projectMasterName" class="form-label">Руководитель</label>
                    <input type="text" class="form-control" id="projectMasterName" name="projectMasterName" th:value="${file.projectMasterName}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-save me-1"></i> Сохранить
                    </button>
                    <a th:href="@{/files}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
