{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Добавить конференцию</h2>

    <form method="POST" action="{{ url_for('events.add_conference') }}">
        <div class="form-group">
            <label for="name">Название конференции</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="location">Место проведения</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="start_date">Дата начала</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>

        <div class="form-group">
            <label for="end_date">Дата окончания</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>

        <div class="form-group">
            <label for="website">Веб-сайт</label>
            <input type="url" class="form-control" id="website" name="website">
        </div>

        <button type="submit" class="btn btn-primary">Добавить конференцию</button>
        <a href="{{ url_for('events.conferences_list') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
