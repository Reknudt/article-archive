{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Добавить конкурс</h2>

    <form method="POST" action="{{ url_for('events.add_contest') }}">
        <div class="form-group">
            <label for="name">Название конкурса</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="organizer">Организатор</label>
            <input type="text" class="form-control" id="organizer" name="organizer">
        </div>

        <div class="form-group">
            <label for="deadline">Срок подачи заявок</label>
            <input type="date" class="form-control" id="deadline" name="deadline">
        </div>

        <div class="form-group">
            <label for="website">Веб-сайт</label>
            <input type="url" class="form-control" id="website" name="website">
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Добавить конкурс</button>
        <a href="{{ url_for('events.contests_list') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
